<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[[${pageTitle}]] - SDH</title>
<th:block th:include = "@{header}"></th:block>
<link th:href="@{/css/mystyle.css}" rel="stylesheet">
</head>
<body>
	<th:block th:include = "@{navbar}"></th:block>	
  	<th:block th:include = "@{banner}"></th:block>
  	
	<main class="container">
		<div class="d-flex align-items-center p-3 my-3 text-white bg-header rounded shadow-sm">
			<div class="lh-1 align-items-center">
				<h1 class="h5 mb-0 text-red lh-2">Đổi mật khẩu</h1>
			</div>
		</div>
		<div th:if="${msg}">
  			<div class="alert alert-danger mb-2">
  			<th:block th:each="message : ${msg}">
				<p class="msg-error" th:text="${message}">
			</div>
			</th:block>
		</div>
		<div class="row d-flex justify-content-center align-items-center h-100 mb-4">
			<div class="col-sm-4">
			    <form th:action="@{/process_changepassword}" method="post" id="formChangePassword">
			    <label class="mt-2">Mật khẩu cũ</label>
			    <div class="form-group pass_show"> 
	                <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Mật khẩu cũ">
	                <span class="ptxt">Show</span> 
	                <div class="invalid-feedback text-left"></div>
	            </div> 
			       <label class="mt-2">Mật khẩu mới</label>
	            <div class="form-group pass_show"> 
	                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Mật khẩu mới"> 
	                <span class="ptxt">Show</span>
	                <div class="invalid-feedback text-left"></div>
	            </div> 
			       <label class="mt-2">Nhập lại mật khẩu mới</label>
	            <div class="form-group pass_show"> 
	                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu mới">
	                <span class="ptxt">Show</span> 
	                <div class="invalid-feedback text-left"></div>
	            </div> 
	            <div class="text-center mt-2 pt-1 pb-3">
	               <button id="btnChangePassword" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Đổi mật khẩu</button>
	                    
	            </div>
	            </form>
			</div>  
		</div>
	</main>
	
	<button
	        type="button"
	        class="btn btn-danger btn-floating btn-lg"
	        id="btn-back-to-top"
	        >
	        
	  	<i class="bi bi-arrow-up"></i>
	</button>
	
	<!-- FOOTER -->
  	<th:bock th:include = "@{footer}"/>
	
    <script th:src="@{/js/profile.js}"></script>
    
</html>
