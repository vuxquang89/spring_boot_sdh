<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<section class="h-100 gradient-form" style="background-color: #eee;">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-xl-4">
	        <div class="card rounded-3 text-black bg-login">
	          <div class="row g-0">
	            <div class="col-lg-12">
	              <div class="card-body">
	
	                <div class="text-center">
	                <a th:href="@{/home}">
	                  <img th:src="@{/imgs/logo-sdh.png}"
	                    style="width: 185px;" alt="logo">
	                </a>
	                  <h4 class="mt-3">Đăng nhập</h4>
	                </div>
	
	                <form th:action="@{/j_spring_security_check}" method="post">
	                  <p></p>
						<div th:if="${param.error}">
							<div class="alert alert-danger mb-2">Sai tên đăng nhập hoặc mật khẩu.</div>
						</div>
	                  <div class="form-outline mb-4">
	                    <input type="text" id="username" name="username" class="form-control"
	                      placeholder="Nhập tên đăng nhập" required/>
	                  </div>
	
	                  <div class="form-outline mb-4">
	                    <input type="password" id="password" name="password" class="form-control" 
	                     placeholder="Nhập mật khẩu" required/>
	                  </div>
					  
					  <div class="d-flex justify-content-around align-items-center mb-4">
			            <!-- Checkbox -->
			            <div class="form-check">
			              <input class="form-check-input" name="remember-me" type="checkbox" id="checkRemember" />
			              <label class="form-check-label" for="checkRemember"> Ghi nhớ đăng nhập </label>
			            </div>
			            <a class="text-muted" href="#!">Quên mật khẩu?</a>
			          </div>
					  	
	                  <div class="text-center pt-1 mb-5 pb-1">
	                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Đăng nhập</button>
	                    
	                  </div>
	
	                </form>
	
	              </div>
	            </div>
	            
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body>
</html>
